<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Ukhyliant Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
      .modal-header {
        background: #020f27;
      }
      :root {
        --bg-main: #111827; /* gray-900 */
        --text-primary: #e5e7eb; /* gray-200 */
        --text-secondary: #9ca3af; /* gray-400 */
        --accent-green: #4ade80; /* green-400 */
        --accent-green-glow: #16a34a; /* green-600 */
        --border-color: #374151; /* gray-700 */
        --container-bg: rgba(55, 65, 81, 0.2); /* gray-600 with opacity */
        --container-border: rgba(75, 85, 99, 0.5); /* gray-500 with opacity */
      }
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color: var(--bg-main);
        color: var(--text-primary);
        background-image:
            linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 30px 30px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-display {
        font-family: 'Russo One', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .themed-container {
        background-color: var(--container-bg);
        border: 1px solid var(--container-border);
      }
      *:focus {
        outline: none;
      }
      *:focus-visible {
        outline: 2px solid var(--accent-green);
        outline-offset: 2px;
      }
      /* Glitch Effect */
      @keyframes noise-anim {
          0% { clip-path: inset(10% 0 80% 0); } 10% { clip-path: inset(90% 0 1% 0); } 20% { clip-path: inset(45% 0 45% 0); } 30% { clip-path: inset(25% 0 65% 0); } 40% { clip-path: inset(80% 0 5% 0); } 50% { clip-path: inset(15% 0 75% 0); } 60% { clip-path: inset(70% 0 10% 0); } 70% { clip-path: inset(30% 0 60% 0); } 80% { clip-path: inset(95% 0 2% 0); } 90% { clip-path: inset(5% 0 85% 0); } 100% { clip-path: inset(50% 0 40% 0); }
      }
      .glitch-effect {
          position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: black; z-index: 100;
      }
      .glitch-noise {
          position: absolute; top: -100%; left: -100%; right: -100%; bottom: -100%;
          width: 300%; height: 300%;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          background-size: 200px;
          opacity: 0.2;
          animation: noise-anim 1s linear infinite;
      }
      @keyframes shake {
          0%, 100% { transform: translate(-50%, -50%); } 10% { transform: translate(-51%, -52%); } 20% { transform: translate(-49%, -48%); } 30% { transform: translate(-52%, -51%); } 40% { transform: translate(-48%, -49%); } 50% { transform: translate(-50%, -50%); } 60% { transform: translate(-51%, -49%); } 70% { transform: translate(-49%, -52%); } 80% { transform: translate(-52%, -48%); } 90% { transform: translate(-49%, -51%); }
      }
      .glitch-modal {
          position: fixed; top: 50%; left: 50%;
          transform: translate(-50%, -50%);
          z-index: 101;
          animation: shake 0.3s linear infinite;
      }
    </style>
