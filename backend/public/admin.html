
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .tab-button.active {
            --tw-bg-opacity: 1;
            background-color: rgb(31 41 55 / var(--tw-bg-opacity));
            --tw-text-opacity: 1;
            color: rgb(255 255 255 / var(--tw-text-opacity));
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Панель администратора</h1>
            <div>
                 <button id="save-main-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg text-lg transition-colors">
                    Сохранить все изменения
                </button>
                <a href="/admin/logout" class="ml-4 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Выйти</a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-1 border-b border-gray-700">
            <button data-tab="dashboard" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Дашборд</button>
            <button data-tab="dailyEvents" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">События дня</button>
            <button data-tab="players" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Игроки</button>
            <button data-tab="special" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Спец. Задания</button>
            <button data-tab="upgrades" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Улучшения</button>
            <button data-tab="tasks" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Ежедневные задания</button>
            <button data-tab="boosts" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Бусты</button>
        </div>

        <!-- Tab Content -->
        <div id="tab-content-container" class="bg-gray-800 p-4 rounded-b-lg min-h-[60vh]">
            <!-- Content will be injected by admin.js -->
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
