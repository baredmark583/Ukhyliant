
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukhyliant Clicker - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Admin Panel</h1>
            <div>
                 <button id="save-main-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg text-lg transition-colors">
                    Save All Changes
                </button>
                <a href="/admin/logout" class="ml-4 bg-red-600 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Logout</a>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-1 border-b border-gray-700">
            <button data-tab="special" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-800 text-white">Special Tasks</button>
            <button data-tab="upgrades" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Upgrades</button>
            <button data-tab="tasks" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Daily Tasks</button>
            <button data-tab="boosts" class="tab-button px-4 py-2 text-sm font-bold rounded-t-lg bg-gray-900 text-gray-400">Boosts</button>
        </div>

        <!-- Tab Content -->
        <div id="tab-content" class="bg-gray-800 p-4 rounded-b-lg">
            <!-- Content will be injected by admin.js -->
        </div>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
