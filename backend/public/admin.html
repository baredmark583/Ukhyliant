
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .tab-button.active {
            background-color: rgb(59 130 246 / 1); /* bg-blue-600 */
            color: rgb(255 255 255 / 1);
        }
        input, select, textarea {
            --tw-ring-color: rgb(59 130 246 / 1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div id="app-container" class="min-h-screen flex">
        <!-- Sidebar -->
        <nav class="w-64 bg-gray-800 p-4 flex flex-col">
            <h1 class="text-2xl font-bold text-white mb-8">Ukhyliant Админ</h1>
            <div class="flex flex-col space-y-2">
                <button data-tab="dashboard" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Дашборд</button>
                <button data-tab="players" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Игроки</button>
                <hr class="border-gray-700 my-2">
                <h2 class="px-4 pt-2 pb-1 text-xs font-semibold text-gray-400 uppercase">Игровые События</h2>
                <button data-tab="dailyEvents" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">События Дня</button>
                <button data-tab="special" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Спец. Задания</button>
                <hr class="border-gray-700 my-2">
                <h2 class="px-4 pt-2 pb-1 text-xs font-semibold text-gray-400 uppercase">Конфигурация</h2>
                <button data-tab="upgrades" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Улучшения</button>
                <button data-tab="tasks" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Ежедневные Задания</button>
                <button data-tab="boosts" class="tab-button w-full text-left px-4 py-2 rounded-lg font-semibold transition-colors hover:bg-gray-700">Бусты</button>
            </div>
            <div class="mt-auto">
                <a href="/admin/logout" class="w-full text-center block px-4 py-2 rounded-lg font-semibold transition-colors bg-red-800/50 hover:bg-red-700">Выйти</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <header class="flex justify-between items-center mb-6">
                <h2 id="tab-title" class="text-3xl font-bold text-white">Дашборд</h2>
                <button id="save-main-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-lg text-lg transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Сохранить все изменения
                </button>
            </header>
            <div id="tab-content-container" class="bg-gray-800 p-6 rounded-lg min-h-[75vh]">
                <!-- Content will be injected by admin.js -->
                <div class="flex items-center justify-center h-full">
                    <p class="text-gray-500 animate-pulse">Загрузка данных...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/admin.js"></script>
</body>
</html>
